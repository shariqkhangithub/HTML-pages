<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <nav><a href="./home.html">Home</a> / <a href="./videos.html">Videos</a> / <a href="./tables.html">Tables</a> / <a
            href="./contact us.html">Contact us</a></nav>
        </p>
    <h2>Student Data Entry Form</h2>
    <form action="">
        <p>
            Student Name:
            <input type="text" name="name" placeholder="name..">
        </p>
        <p>
            Email:
            <input type="email" name="email" placeholder="mail..">
        </p>
        <p>
            Gender:
            <input type="radio" name="genre" value="Boy">Boy
            <input type="radio" name="genre" value="Girl">Girl
        </p>
        <p>
            Subject:
            <input type="checkbox" name="service" value="Tamil">Tamil
            <input type="checkbox" name="service" value="Telgue">Telgue
            <input type="checkbox" name="service" value="English">English
            <input type="checkbox" name="service" value="Physics">Physics
            <input type="checkbox" name="service" value="Economics">Economics
        </p>
        <p>
            City / Town:
            <select name="device">
                <option value="madurai">madurai</option>
                <option value="Karachi">Karachi</option>
                <option value="lahore">lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
            </select>
        </p>
        <p>
            Comments:
        </p>
        <textarea name="Comments" cols="40" rows="6" placeholder="type a comments..."></textarea>
        <br>
        <button>Clear</button>
        <input type="submit" name="submit" value="submit">
    </form>
</body>

</html>
